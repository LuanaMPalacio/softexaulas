<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparador de Valores</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div class="container">
<h1>Comparador de Valores</h1>
<p class="subtitle">Digite cinco números e descubra o maior e o menor.</p>


<div class="inputs">
<input type="number" id="n1" placeholder="1º número">
<input type="number" id="n2" placeholder="2º número">
<input type="number" id="n3" placeholder="3º número">
<input type="number" id="n4" placeholder="4º número">
<input type="number" id="n5" placeholder="5º número">
</div>


<button id="btnCalcular">Calcular</button>


<div id="resultado" class="resultado hidden">
<p id="resMaior"></p>
<p id="resMenor"></p>
</div>
</div>
</body>
</html>
